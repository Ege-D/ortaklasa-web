<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortaklasa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8d6d6;
        }

        /* Header Styles */
        header {
            background-color: #ad0909;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .header-image {
            max-width: 1920px;
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: contain;
            display: block;
        }

        /* Main Content Area */
        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        /* Image Container */
        .image-container {
            text-align: center;
            margin-bottom: 30px;
        }

        /* DESKTOP - Default image size */
        .clickable-image {
            width: auto;
            max-width: 700px;
            max-height: 900px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /*cursor: pointer;*/
        }

        /*.clickable-image:hover {
            transform: scale(1.02);
        }*/

        /* Social Media Buttons */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 28px;
            transition: transform 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-5px);
        }

        .facebook {
            background-color: #1877f2;
        }

        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .twitter {
            background-color: #000000;
        }

        /* TABLET - Medium screens */
        @media (max-width: 768px) {
            .main-content {
                margin: 20px auto;
                padding: 15px;
            }

            .header-image {
                max-height: 80px;
            }

            .clickable-image {
                max-width: 90%;
                max-height: 600px;
            }

            .social-buttons {
                gap: 15px;
            }

            .social-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }

        /* MOBILE - Small screens */
        @media (max-width: 480px) {
            .main-content {
                margin: 15px auto;
                padding: 10px;
            }

            .header-image {
                max-height: 60px;
            }

            .clickable-image {
                max-width: 95%;
                max-height: 500px;
            }

            .social-buttons {
                gap: 12px;
            }

            .social-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="images/ortaklasa-banner-red-v2.png" alt="Header" class="header-image">
    </header>

    <div class="main-content">
        <div class="image-container">
            <img src="images/ortaklasa-001-cover.png" alt="Main Image" class="clickable-image">
        </div>

        <div class="social-buttons">
            <a href="https://www.facebook.com/share/1BGJLb38Yk" target="_blank" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/ortaklasadergi" target="_blank" class="social-btn instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/dergiortaklasa" target="_blank" class="social-btn twitter">
                <i class="fab fa-x-twitter"></i>
            </a>
        </div>
    </div>
</body>

</html>
